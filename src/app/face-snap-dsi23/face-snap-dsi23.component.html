<div class="face-snap-card" ngClass="{ snapped: buttonText === 'Oops, unSnap!' }">
    <h2>{{ faceSnap.title }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate }}</p> <!-- Utilisation du pipe date -->
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p>
      <button (click)="onSnap()">{{ buttonText }}</button> <!-- Vérifiez que buttonText est bien défini -->
      {{ faceSnap.snaps }}
    </p>
  </div>
